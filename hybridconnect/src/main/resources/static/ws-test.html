<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>WebSocket Chat Test</title>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; }
    input { padding: 6px; }
    button { padding: 6px 10px; margin-right: 6px; }
    pre { background:#f5f5f5; padding:10px; border:1px solid #ddd; height: 300px; overflow:auto; }
    .ok { color: green; }
    .warn { color: #b36b00; }
  </style>
</head>
<body>
<h3>WebSocket Chat Test</h3>

Token: <input id="token" style="width:700px" /><br/><br/>
ToUserId: <input id="to" value="2" /><br/><br/>
Text: <input id="text" value="Hello realtime!" style="width:400px" /><br/><br/>

<button onclick="connect()">Connect</button>
<button onclick="disconnect()">Disconnect</button>
<button onclick="sendMsg()">Send</button>
<button onclick="clearLog()">Clear Log</button>

<pre id="log"></pre>

<script>
let stompClient = null;

function log(msg, cls=""){
  const el = document.getElementById("log");
  el.textContent += msg + "\n";
  el.scrollTop = el.scrollHeight;
}

function clearLog(){
  document.getElementById("log").textContent = "";
}

function connect(){
  const token = document.getElementById("token").value.trim();
  if(!token){
    log("‚ö†Ô∏è Token empty", "warn");
    return;
  }

  const socket = new SockJS("/ws");
  stompClient = Stomp.over(socket);

  // optional: turn off noisy stomp debug
  stompClient.debug = null;

  stompClient.connect(
    { Authorization: "Bearer " + token },
    function(frame){
      log("‚úÖ CONNECTED: " + frame);

      stompClient.subscribe("/user/queue/messages", async function(message){
        log("üì© RECEIVED: " + message.body);

        // parse message JSON
        let data = null;
        try { data = JSON.parse(message.body); } catch(e){}

        // Auto mark seen if receiver got it and seen=false
        // (We don't know myId from server here, so just call seen endpoint using conversationId)
        if(data && data.conversationId && data.seen === false){
          await markSeen(data.conversationId, token);
        }
      });

      log("‚úÖ Subscribed: /user/queue/messages");
    },
    function(err){
      log("‚ùå ERROR: " + JSON.stringify(err));
    }
  );
}

function disconnect(){
  if(stompClient){
    stompClient.disconnect(() => {
      log("üõë Disconnected");
    });
    stompClient = null;
  }
}

function sendMsg(){
  if(!stompClient || !stompClient.connected){
    log("‚ö†Ô∏è Not connected");
    return;
  }

  const toUserId = parseInt(document.getElementById("to").value, 10);
  const text = document.getElementById("text").value;

  if(!toUserId || !text.trim()){
    log("‚ö†Ô∏è ToUserId or Text missing");
    return;
  }

  stompClient.send("/app/chat.send", {}, JSON.stringify({ toUserId, text: text.trim() }));
  log("üì§ SENT to " + toUserId + ": " + text.trim());
}

// call REST to mark seen
async function markSeen(conversationId, token){
  try{
    const res = await fetch("/api/chat/messages/seen/" + conversationId, {
      method: "PUT",
      headers: { "Authorization": "Bearer " + token }
    });

    const txt = await res.text();
    log("üëÅÔ∏è SEEN API: " + res.status + " " + txt);
  }catch(e){
    log("‚ùå SEEN API error: " + e);
  }
}
</script>
</body>
</html>
