# App
spring.application.name=hybridconnect
server.port=8081

# MySQL (XAMPP)
spring.datasource.url=jdbc:mysql://localhost:3306/hybridconnect_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Colombo
spring.datasource.username=root
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

app.jwt.secret=ChangeThisToA_Long_Secret_Key_At_Least_32_Chars_123456
app.jwt.expirationMinutes=120

app.upload.dir=uploads
